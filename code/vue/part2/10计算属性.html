<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>

    <style>
      #colorBox {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="input">
        <div>R: <input type="text" id="r" v-model.number="r" /></div>
        <div>G: <input type="text" id="g" v-model.number="g" /></div>
        <div>B: <input type="text" id="b" v-model.number="b" /></div>
      </div>
      <hr />
      <div id="colorBox" :style="{backgroundColor:rgb}">{{rgb }}</div>
    </div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          r: 0,
          g: 0,
          b: 0,
        },
        //计算属性
        computed: {
          rgb() {
            return `rgb(${this.r},${this.g},${this.b})`;
          },
        },

        methods: {},
      });
    </script>
  </body>
</html>
