<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-bind:placeholder="tips" />

      <hr />
      <!-- vue 规定 属性绑定 v-bind 可简写为 " : "  --> 
      <img v-bind:src="photo" style="width: 150px" />
    </div>
    <!-- 1.导入 Vue 库文件,在 windows 全局就有了 Vue 这个构造函数 -->
    <script src="/lib/vue-2.6.12.js"></script>

    <!-- 2.创建 Vue 的实例对象 -->
    <script>
      //创建 vue 实例对象
      const vm = new Vue({
        //el 属性是固定写法,表示当前 vm 实例要控制页面上的哪个区域,接受的值是一个选择器
        el: "#app",
        //data 对象就是渲染到页面上的数据
        data: {
          tips: "请输入用户名",
          photo:
            "https://tangjiusheng.com/d/file/image/20200715/1594805355828805.jpg",
        },
      });
    </script>
  </body>
</html>
