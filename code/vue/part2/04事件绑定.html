<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>count的值是{{ count }}</p>
      <button v-on:click="add">+1</button>
      <!-- v-on 可以简写为 "@" -->
      <button @click="sub">-1</button>
    </div>
    <!-- 1.导入 Vue 库文件,在 windows 全局就有了 Vue 这个构造函数 -->
    <script src="/lib/vue-2.6.12.js"></script>
    <!-- 2.创建 Vue 的实例对象 -->
    <script>
      const vm = new Vue({
        //el 属性是固定写法,表示当前 vm 实例要控制页面上的哪个区域,接受的值是一个选择器
        el: "#app",
        //data 对象就是渲染到页面上的数据
        data: {
          count: 0,
        },
        //方法都写在 methods 中
        methods: {
          add() {
            this.count += 1;
          },
          sub() {
            this.count -= 1;
          },
        },
      });
    </script>
  </body>
</html>
