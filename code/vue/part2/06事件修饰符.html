<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- id 为 app 的区域是要被 Vue 控制的区域 -->
    <div id="app">
         <!-- .prevent   .stop   阻止跳转、冒泡  -->
      <a href="www.baidu.com" @click.prevent="show">百度一下，你就知道</a>
    </div>
    <!-- 1.导入 vue 的库文件 -->
    <script src="/lib/vue-2.6.12.js"></script>
    <!-- 2.创建 vue 的实例对象 -->
    <script>
      //创建 Vue 实例
      const vm = new Vue({
        //el 是固定写法,表示当前 vm 实例要控制页面上的那块区域,接受的值是一个选择器
        el: "#app",
        data: {},
        methods: {
          show() {
            console.log("链接被点击了");
          },
        },
      });
    </script>
  </body>
</html>
